  <title> Сумма чисел последовтаельности</title>
</head>
<body>

<p>
 на входе число N. 
Вывести последовтаельность по заданной формуле
</p>

<script>
function subsec(n){

let accum = 0; 

for(let i = 1; i<=n ; i++){
  let expr = (1+1/i)
  accum = accum + Math.pow(expr, i)
  

}

console.log(`Для ${n} сумма последовательности = ${accum}`) ;

}

 
subsec(4); //

</script>
  
</body>
