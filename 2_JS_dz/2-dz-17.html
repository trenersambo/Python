<script>
 
//1-я ф-ция: создаем массив из рандомных чисел (диапазон чисел: -10 до +10)
function listUser(nPlus){ // 10
  let nMinus = -nPlus     // -10
  let arr = []  // массив для 10 цифр (диапазон: -10 до 10)


  for(let i=0; i <nPlus; i++){

    let randNum = parseInt(Math.random()*(nPlus-nMinus)+nMinus)
    // console.log(randNum) // 10 цифр из промежутка -10:10

    arr.push(randNum); 

  }

    console.log(arr) // массив из 10 цифр (из промежутка -10:10  )
    return arr ; // для передачи как аргумента

}

// 2-я функция: сопостоваления:

function compare(arr, arrIdx){
 // console.log(arr, arrIdx)
   let arrValue = [] // массив для найденных по индексам значений 
  for (let i = 0; i < arr.length; i++) {

    for (let j = 0; j < arrIdx.length; j++) {
      if(i === arrIdx[j])
        arrValue.push(arr[i])

    }

  }
    console.log(arrValue)
    return arrValue // для передачи как аргумента

}
